<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.x.axis path {
  fill: none;
  /*stroke: white;*/
  stroke-width: 1px;
  opacity: 0.8;
}
/*
text { 
  color: white;
  stroke: white;
  fill: white;
}*/

.hover-line { 
  stroke: black;  
  fill: none;
  stroke-width: 1px;
}

.inlet {
  stroke: red;
  color: red;
  stroke-width: 2px;
  opacity: 0.8;
  fill: none;
}

.discharge {
  stroke: steelblue;
  color: steelblue;
  stroke-width: 2px;
  opacity: 0.8;
  fill: none;
}

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.js"></script>
<script>
d3.select(".container").append("svg");
var svg = d3.select("svg"),
    margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// var parseTime = d3.timeParse("%Y%m%d");

var x = d3.scaleLog().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d) { return x(d.psize); })
    .y(function(d) { return y(d.frequency); });

// Hover line. 
var hoverLineGroup = svg.append("g")
					.attr("class", "hover-line");
var hoverLine = hoverLineGroup
	.append("line")
	.attr("x1", 0).attr("x2", 0) 
	.attr("y1", 0).attr("y2", height); 

var hoverText = hoverLineGroup.append('text')
   .attr("class", "hover-text")
   .attr('y', 20);

var lineHeight = 40;
// Hide hover line by default.
hoverLineGroup.style("opacity", 1e-6);

d3.csv("example_input_data.csv", type, function(error, data) {
  if (error) throw error;

  var cities = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {psize: d.particle_size, frequency: d[id]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.psize; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.frequency; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.frequency; }); })
  ]);

  z.domain(cities.map(function(c) { return c.id; }));

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("Frequency");

  var city = g.selectAll(".city")
    .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  city.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.psize) + "," + y(d.value.frequency) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });

});

function type(d, _, columns) {
  d.psize = parseFloat(d.particle_size);
  for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
  	// console.log(d);
  return d;
}

var lines = {"counter":0}
var clickCounts = 0;
var lineCounts = 0;
  // Add mouseover events.
d3.select("svg").on("mousemove", function() {
	if(lines.counter >= 3) return;
	//console.log('mousemove', d3.mouse(this));
	var mouse_x = d3.mouse(this)[0];
	var mouse_y = d3.mouse(this)[1];

	// var graph_y = y.invert(mouse_y);
	var graph_x = x.invert(mouse_x);
	// console.log(mouse_x + " " + mouse_y + " " + graph_y + " " + graph_x);
	var char = "A", counter = 0;
	if(!lines.A){char="A"; }
	else if(!lines.B){char="B"; counter=1;}
	else if(!lines.C){char="C"; counter=2;}

	hoverLine.attr("x1", mouse_x).attr("x2", mouse_x);
	hoverText.text("("+char+") "+graph_x)
		.attr('y', 20 + lineHeight*counter);
	// hoverText.text(graph_x);
  	hoverText.attr('x', mouse_x);
	hoverLineGroup.style("opacity", 1);

	// d3.select(this).select("text").append(mouse_x + " " + mouse_y)
	// .style("visibility", "visible");
	//console.log(graph_x);
	//var format = d3.time.format('%e %b');
	//format.parse(graph_x
}).on("mouseout", function() {
    // console.log('mouseout');
    hoverLineGroup.style("opacity", 1e-6);
}).on('click', function(){
	if(lines.counter >= 3) return;
	var mouse_x = d3.mouse(this)[0];
	// var mouse_y = d3.mouse(this)[1];

	// var graph_y = y.invert(mouse_y);
	var graph_x = x.invert(mouse_x);

	var lineGroup = svg.append("g").attr("class", "hover-line");
	
	var char = "A", counter = 0;
	if(!lines.A){lines.A = lineGroup; char="A"; }
	else if(!lines.B){lines.B = lineGroup; char="B"; counter=1;}
	else if(!lines.C){lines.C = lineGroup; char="C"; counter=2;}

	var line = lineGroup
		.append("line")
		.attr("x1", mouse_x).attr("x2", mouse_x) 
		.attr("y1", 0).attr("y2", height); 
	// console.log(mouse_x + " " + graph_x);
	var text = lineGroup.append('text')
	   .attr("class", "hover-text")
	   .attr('y', 20 + lineHeight*counter)
	   .attr('x', mouse_x)
	   .text("("+char+") "+graph_x);

	text.on("dblclick", function(){
			lineGroup.remove();
			lines.counter--;
			delete lines[char];
		})
	lines.counter++;
});
</script>

</head>
<body>
	<div class='container'></div>
</body>
</html>
